---
layout: default
---

<h1>
  {{ page.title }}
</h1>

<ol class="posts-archive">
  {% for post in site.posts %}
    <li itemscope class="archive-item">
      <span class="archive-item-date"> {{ post.date | date: "%Y-%m-%d" }} </span>
      <a href="{{ site.github.url }}{{ post.url }}">
        {{ post.title }}
      </a>
    </li>
  {% endfor %}
</ol>
