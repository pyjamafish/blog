---
layout: default
---

<h1>
  {{ page.title }}
</h1>

<table id="posts-archive">
  {% for post in site.posts %}
    <tr class="archive-item">
      <td class="archive-item-date"> {{ post.date | date: "%Y-%m-%d" }} </td>
      <td>
        <a href="{{ site.github.url }}{{ post.url }}">
          {{ post.title }}
        </a>
      </td>
    </tr>
  {% endfor %}
</table>
